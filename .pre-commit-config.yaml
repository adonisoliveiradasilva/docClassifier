repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: venv/Scripts/black.exe api
        language: system
        types: [python]
        args: [--line-length=120]

      - id: isort
        name: isort
        entry: venv/Scripts/isort.exe api
        language: system
        types: [python]

