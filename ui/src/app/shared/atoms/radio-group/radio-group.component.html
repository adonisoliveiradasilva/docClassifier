<div class="radio-group-content">
    <div class="radio-button" *ngFor="let option of options">
        <label class="custom-radio">
          <input type="radio" 
            name="radio" 
            [(ngModel)]="selectedOption" 
            (ngModelChange)="onOptionChange(option)" 
            [value]="option.slug">
          <span class="radio-mark"></span>
          <span>
            {{ option.label }}
          </span>
        </label>
      </div>
</div>
