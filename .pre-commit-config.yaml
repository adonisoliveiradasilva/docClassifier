repos:
  - repo: https://github.com/ambv/black
    rev: 24.8.0
    hooks:
    - id: black
      language_version: python3.11
      require_serial: true
      stages: [commit]
      args:
        - --line-length=120
        - api/src/
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        require_serial: true
        stages: [commit]
        args:
          - --max-line-length=120
          - --extend-ignore=E203
          - --extend-ignore=W503
        files: ^api/.*\.py$


